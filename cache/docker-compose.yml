version: '3.8'

services:
  web:
    image: reddit:latest
    ports:
      - "80:80"
    depends_on:
      - db
      - redis
    environment:
      DATABASE_URL: postgres://reddit:password@db/reddit
      REDIS_URL: redis://redis:6379

  db:
    image: postgres:13
    environment:
      POSTGRES_USER: reddit
      POSTGRES_PASSWORD: password
      POSTGRES_DB: reddit

  redis:
    image: redis:6